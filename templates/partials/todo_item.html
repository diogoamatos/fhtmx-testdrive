<div class="card mb-4" id="todo-{{todo.id}}">
  <div class="card-body">
    <div class="input-group d-flex p-2">
      <input style="width: 100%" type="text" name="todo" value="{{ todo.text }}">
    </div>
    <div class="d-flex p-2 justify-content-center">
      <button type="button ml-2 mr-2" class="btn btn-outline-success">SAVE</button>
      <button type="button ml-2 mr-2" class="btn btn-outline-primary">DONE</button>
      <button type="button ml-2 mr-2" class="btn btn-outline-danger">REMOVE</button>
    </div>
  </div>
</div>
