<div class="card mb-4" id="todo-{{todo.id}}">
  <div class="card-body">
    <div class="input-group d-flex p-2">
      <input style="width: 100%; {% if todo.done %} text-decoration: line-through; {% endif %}" type="text" name="todo_text" value="{{ todo.text }}">
    </div>
    <div class="d-flex p-2 justify-content-center">
      <button type="button ml-2 mr-2"  class="btn btn-outline-success">SAVE</button>
      
      <button hx-post="{{ url_for('todo_toggle', todo_id = todo.id) }}" hx-swap="outerHTML delay:250ms" hx-target="#todo-{{todo.id}}" class="btn ml-2 mr-2 btn-outline-primary">DONE</button>

      <button hx-delete="{{ url_for('todo_delete', todo_id = todo.id) }}" hx-swap="delete delay:250ms show:top" hx-target="#todo-{{todo.id}}" class="btn ml-2 mr-2 btn-outline-danger">REMOVE</button>
    </div>
  </div>
</div>
